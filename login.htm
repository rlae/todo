<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove, get, child } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAS1G_a7E3vbig_gHq5XfBrvGo9CXAv4-E",
            authDomain: "main-9804a.firebaseapp.com",
            projectId: "main-9804a",
            storageBucket: "main-9804a.appspot.com",
            messagingSenderId: "166936551210",
            appId: "1:166936551210:web:09c59873d6471bbacb8853"
        };
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        submit.addEventListener('click', ()=>{
            get(child(ref(database), '/'+document.getElementById('id').value)).then((snapshot)=>{
                if(document.getElementById('password').value==snapshot.val().password){
                    alert('로그인이 완료되었습니다.')
                    location.href='page.htm';
                }
                else{
                    alert('아이디 비번이 틀렸습니다.')
                    document.getElementById('id').value= '';
                    document.getElementById('password').value='';
                }
            });
        });
        
    </script>
</head>
<body class="container mt-2">
        <input type="email" id="id" class="form-control" placeholder="아이디를 입력해주세요.">
        <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
    <button type="submit" id="submit" class="btn btn-primary">로그인 하기</button>
    <button type="button" onClick="location.href='main.htm';" class="btn btn-primary">돌아가기</button>
</body>
</html>
