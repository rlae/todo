<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBiCjgMyDUlxW9P3LrNMdLD2ojhDF-7Juc",
          authDomain: "todo-8b8ec.firebaseapp.com",
          databaseURL: "https://todo-8b8ec-default-rtdb.firebaseio.com",
          projectId: "todo-8b8ec",
          storageBucket: "todo-8b8ec.appspot.com",
          messagingSenderId: "1039006379217",
          appId: "1:1039006379217:web:19a2898bbc3a6c97d969f0"
        }; 
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        submit.addEventListener('click', (e)=>{
            set(push(ref(database, '/')),{
                todo: document.getElementById('plan').value,
            });
        });

        onValue(ref(database, '/'), (snapshot)=>{
            let listData = ""
            snapshot.forEach((childSnapshot)=>{ 
                const childKey = childSnapshot.key;
                const childData = childSnapshot.val();

                listData = listData+childData.todo;

                console.log(childKey);
                console.log(childData);
            })
            document.getElementById('todo_list').innerHTML= listData;
        });
      </script>
</head>
<body>
    <div class="container mt-3">
        <h3>todo_list</h3>
        <div class="card card-body">
            <div>
            잠자기
            <button type="button" class="btn btn-primary float-end">삭제</button>
            </div>
        </div>
        <div id="todo_list" ></div>
        <div class="mt-2">
            <input type="text" id="plan" placeholder="할일 입력" class="form-control ">
            <button type="submit" id="submit" class="btn btn-primary mt-2 w-100">입력하세요</button>
        </div>
    </div>
</body>
</html>
